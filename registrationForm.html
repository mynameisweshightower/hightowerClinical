<form id="registration-form" method="POST" action="register.php">
	<div id="registration-nameLabel" class="formLabel">
		Name
	</div>
	
	<div id="registration-nameInput" class="formDiv">
		<input type="text" class="formInput" name="name" required />
	</div>
	
	<div id="registration-emailLabel" class="formLabel">
		E-Mail
	</div>
	
	<div id="registration-emailInput" class="formDiv">
		<input type="email" class="formInput" name="email" required />
	</div>
	
	<div id="registration-messageLabel" class="formLabel">
		Message
	</div>
	
	<div id="registration-messageInput" class="formDiv">
		<textarea id="messageBox" class="formInput" name="message"></textarea>
	</div>
	
	<div id="registration-submitLabel" class="formDiv">
		<input type="submit" value="Send" id="registration-submitButton"/>
	</div>
</form>
